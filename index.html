<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-container">
      <h2>Your Result</h2>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-container">
      <h1>Summary</h1>
      <div class="wrapper">
        <div class="s1">
          <h2><img src="assets/images/icon-reaction.svg" alt="">Reaction</h2>
          <p><a>80</a> / 100</p>
        </div>
        <div class="s2">
          <h2><img src="assets/images/icon-memory.svg" alt="">Memory</h2>
          <p><a>92</a> / 100</p>
        </div>
        <div class="s3">
          <h2><img src="assets/images/icon-verbal.svg" alt="">Verbal</h2>
          <p><a>61</a> / 100</p>
        </div>
        <div class="s4">
          <h2><img src="assets/images/icon-visual.svg" alt="">Visual</h2>
          <p><a>72</a> / 100</p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
